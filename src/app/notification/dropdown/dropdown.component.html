<div class="btn-group" appDropdown>
  <button type="button" class="btn btn-secondary" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" id="bell">
    <i class='far fa-bell'></i>
  </button>

  <div class="dropdown-menu dropdown-menu-right" *ngIf="notifications.length">

    <div class="overflow">
      <div class="media pt-3" *ngFor= "let notification of notifications">
        <svg class="bd-placeholder-img mr-2 rounded" width="32" height="32" xmlns="http://www.w3.org/2000/svg"
        preserveAspectRatio="xMidYMid slice" focusable="false" role="img" aria-label="Placeholder: 32x32">
        <title>Placeholder</title>
        <rect width="100%" height="100%" fill="#007bff" /><text x="50%" y="50%" fill="#007bff" dy=".3em">32x32</text>
      </svg>
      <p class="media-body pb-3 mb-0 small lh-125 border-bottom border-gray">
        <strong class="d-block text-gray-dark">{{notification.title}}</strong>
        {{notification.text}}
      </p>
    </div>
  </div>

  <div class="dropdown-divider"></div>
  <small class="d-block text-right mt-2 mr-2">
    <a id="view-all" routerLink="/notifications">View all</a>
  </small>
</div>
</div>
